<h1>Login</h1>
<hr>

<div class="row justify-content-center">

    <div class="col-9">
        <form class="p-4" (ngSubmit)="login()">
            <input type="text" [(ngModel)]="userName" name="userName" class="form-control" placeholder="Nombre usuario" autofocus autocomplete="off">

            <button [disabled]="userName.trim().length === 0" class="btn btn-primary btn-block mt-2">
                Ingresar
            </button>

        </form>
    </div>

</div>
